<div class="col-sm-10">
    <div class="row">

        <h1><strong>Checked In</strong> Patients</h1>
        <ul class="patients">
            <li ng-repeat="item in patients | orderBy: 'id'" ng-if="item.status == 'checkedIn'"
                ng-click="onPatientSelect(item)">
                <img src="/images/profile/{{item.profile_pic}}" alt="{{item.name}}-profilepic"/>
                <div class="info">
                    <h3>{{item.name}}</h3>
                    <p><i class="fa fa-music"></i> {{item.music[0]}} &middot;
                        <i class="fa fa-lightbulb-o"></i> &middot; <i class="fa fa-newspaper-o"></i><br>
                        <i class="fa fa-heartbeat" style="visibility: {{ heartHidden[item.id] ? 'hidden' :'' }};"></i>
                        {{item.heartRate}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <h1><strong>Upcoming</strong> Appointments</h1>
        <div class="patients-grid">
            <div class="col-sm-6 item" ng-repeat="item in patients | orderBy: 'id'"
                 ng-if="item.status == 'inTransit'"
                 ng-click="onPatientSelect(item)">
                <img src="/images/profile/{{item.profile_pic}}" alt="{{item.name}}-profilepic"/>
                <div class="info">
                    <h4>{{item.name}}</h4>
                    <p><i class="fa fa-phone"></i> &middot;
                        <i class="fa fa-comments-o"></i> &middot;
                        <i class="fa fa-sticky-note-o"></i></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h1><strong>Completed</strong> Appointments</h1>
        <div class="patients-grid">
            <div class="col-sm-6 item" ng-repeat="item in patients | orderBy: 'id'" ng-if="item.status == 'checkedOut'"
                 ng-click="onPatientSelect(item)">
                <img src="/images/profile/{{item.profile_pic}}" alt="{{item.name}}-profilepic"/>
                <div class="info">
                    <h4>{{item.name}}</h4>
                    <p><i class="fa fa-phone"></i> &middot;
                        <i class="fa fa-comments-o"></i> &middot;
                        <i class="fa fa-sticky-note-o"></i></p>
                </div>
            </div>
        </div>
    </div>
</div>
