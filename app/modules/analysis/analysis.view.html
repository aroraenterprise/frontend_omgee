<section class="text-center">
  <h1><strong>Patient</strong> Analytics</h1>

  <canvas id="doughnut" class="chart chart-doughnut"
    chart-data="dndata" chart-labels="dnlabels">
  </canvas> 
  <h1><strong>Patient Experience</strong> Evaluation</h1>
  <canvas id="line" class="chart chart-line" chart-data="data"
    chart-labels="labels" chart-legend="true" chart-series="series"
    chart-click="onClick" >
  </canvas>

  <Button class="btn btn-block {{musicEnabled ? 'btn-success' : 'btn-default'}}"
          ng-click="enableMusic()"><i class="fa fa-volume-up"></i> {{musicEnabled ? 'Disable Music on HUB' : 'Enable Music on HUB' }}</Button>
</section>
